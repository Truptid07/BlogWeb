      - key: CLOUDINARY_CLOUD_NAME
        value: blog
      - key: CLOUDINARY_API_KEY
        value: 761868572134681
      - key: CLOUDINARY_API_SECRET
        value: TxShcWM1Xhq7GvZHKiwVWtQLcEM

  # Frontend Static Site
  - type: static
    name: blogweb-frontend  
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && REACT_APP_API_URL=https://blogweb-backend.onrender.com/api npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html