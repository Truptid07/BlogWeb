  # Backend API Service
  - type: web
    name: blogweb-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://sample:sample123@cluster0.emi78dg.mongodb.net/blogplatform?retryWrites=true&w=majority&appName=Cluster0
